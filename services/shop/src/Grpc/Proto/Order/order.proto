syntax = "proto3";
package order;

service Order {
    rpc Create (Request) returns (Response) {
    }
}

message Request {
    repeated Product products = 1;
    string userId = 2;
}

message Product {
    string id = 1;
    float price = 2;
    int32 quantity = 3;
}

message Response {
    string orderId = 1;
}